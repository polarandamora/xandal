      <h2 data-i18n="contact.title">Informació de contacte</h2>

        Estem aquí per ajudar-te. No dubtis a posar-te en contacte amb el

      </p>
      <div class="contact-links">
        <a
          href="https://www.instagram.com/xandalcom/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a
          href="https://wa.me/34608995027"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="tel:+34932050028"><i class="bi bi-telephone"></i></a>
        <a href="mailto:info@xandal.com"><i class="bi bi-envelope"></i></a>
      </div>
    </section>

    <section id="contacto-map">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.518717269875!2d2.1154179999999947!3d41.4031269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a466218a4076ed%3A0xb6575959a4c4a36c!2sXandal!5e0!3m2!1sca!2ses!4v1755810745898!5m2!1sca!2ses"

        referrerpolicy="no-referrer-when-downgrade"

        target="_blank"
        rel="noopener noreferrer"
