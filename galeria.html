<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria - XANDAL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/galeria.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <meta name="description" content="Explora la nostra galeria de roba escolar i esportiva personalitzada. Descobreix exemples dels nostres dissenys per a escoles i clubs.">
    <meta name="keywords" content="XANDAL, galeria, roba escolar, roba esportiva, personalització, dissenys, escoles, clubs">
    <meta name="author" content="XANDAL">
  </head>

  <body>
    <div id="page-header"></div>
    <main id="galeria-page">
      <div class="container">
        <h1 data-i18n="gallery.title">Roba Escolar i Esportiva Personalitzada</h1>
        <p class="intro-text" data-i18n="gallery.intro">
          Explora la nostra col·lecció de peces personalitzades per a escoles, clubs escolars i esportius.
        </p>
        <div class="filter-buttons">
          <button id="filter-all" class="filter-button active" data-i18n="gallery.filter_all">Tot</button>
          <button id="filter-schools" class="filter-button" data-i18n="gallery.filter_school">Bates</button>
          <button id="filter-sports" class="filter-button" data-i18n="gallery.filter_sports">Xandalls</button>
          <button id="filter-dance" class="filter-button" data-i18n="gallery.filter_dance">Mallots</button>
        </div>
        <section id="galeria-grid" class="grid">
          <div class="grid-sizer"></div>
          <!-- Aquí aniran els ítems de la galeria carregats via JS -->
        </section>
      </div>
    </main>

    <div id="page-footer"></div>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/components.js"></script>
    <script src="js/galeria-data.js"></script>
    <script src="js/masonry.js"></script>
  </body>
</html>
